<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Uji Validitas Pearson</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-4">
        <div>
          <h1 class="text-xl font-bold text-blue-800">Uji Validitas Korelasi Pearson</h1>
          <p class="text-sm text-gray-500">Oleh: <strong>ELVA, PUTRI, NIA, NURUL</strong> | Pendidikan Matematika</p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data X (Total Skor)</label>
        <input type="text" name="x" placeholder="Contoh: 70,75,80,65" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data Y (Item Skor)</label>
        <input type="text" name="y" placeholder="Contoh: 1,1,0,1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">Hitung Validitas</button>
      </div>
    </form>

    <!-- Hasil -->
    {% if hasil %}
      <div class="mt-6 p-4 rounded-lg {% if 'âœ…' in hasil %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} text-center font-medium">
        {{ hasil }}
      </div>
    {% endif %}

    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-gray-500">
      &copy; 2025 | Aplikasi Uji Validitas | <a href="#" class="underline hover:text-blue-600">Dikembangkan oleh [ELVA, PUTRI, NIA, NURUL]</a>
    </div>
  </div>
  <!-- Anggota Kelompok -->
<div class="mt-10">
  <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">Anggota Kelompok</h2>
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 justify-items-center">
    
    <!-- Anggota 1 -->
    <div class="flex flex-col items-center">
      <img src="{{ url_for('static', filename='Elva.jpg') }}" alt="Elva" class="w-20 h-20 rounded-full border-2 border-blue-400 shadow-sm mb-2">
      <span class="text-sm font-medium text-gray-700">Elva</span>
    </div>

    <!-- Anggota 2 -->
    <div class="flex flex-col items-center">
      <img src="{{ url_for('static', filename='Putri.png') }}" alt="Putri" class="w-20 h-20 rounded-full border-2 border-blue-400 shadow-sm mb-2">
      <span class="text-sm font-medium text-gray-700">Putri</span>
    </div>

    <!-- Anggota 3 -->
    <div class="flex flex-col items-center">
      <img src="{{ url_for('static', filename='Nia.png') }}" alt="Nia" class="w-20 h-20 rounded-full border-2 border-blue-400 shadow-sm mb-2">
      <span class="text-sm font-medium text-gray-700">Nia</span>
    </div>

    <!-- Anggota 4 -->
    <div class="flex flex-col items-center">
      <img src="{{ url_for('static', filename='Nurul.jpg') }}" alt="Nurul" class="w-20 h-20 rounded-full border-2 border-blue-400 shadow-sm mb-2">
      <span class="text-sm font-medium text-gray-700">Nurul</span>
    </div>
  </div>
</div>
</body>
</html>
